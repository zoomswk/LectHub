{% load static %}
<!doctype html>
<html lang=en>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="{% static "libr/vtt.min.js" %}"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script>
            MathJax = {
                tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
            };
        </script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="{% static "main.js" %}"></script>

        <style>
          .subtitle-element {
              margin-left: 5px;
              font-size: 1.2em;
              transition: 0.8s;
          }

          .subtitle-element:hover {
            background-color: #D0D0D0;
          }
        </style>

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img class="navbar-brand" src="{% static "logo.png" %}" width="120px"></img>
                <a class="navbar-brand" href="/vidhub/browse">(CrowdLec)</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/vidhub/browse">6.009 Fundamentals of Programming</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">{{ video_title }}</h1>
                <p class="lead">This is the description for the video. $O(n\\log{n})$</p>
                <hr class="my-4">

                <div class="row justify-content-center">
                  <div class="col-11 bg-dark">
                    <video id="vid" width="100%" align="middle" controls>
                        <source src="{{ video_url }}" type="video/mov">
                    Your browser does not support the video tag.
                    </video>
                  </div>
                </div>

                <div class="row justify-content-center mt-4">
                  <div id="subtitle" class="col-11 bg-light p-2">
                    <span contenteditable class="subtitle-element">Subtitle goes here! $O(n\\log{n})$</span>
                  </div>
                </div>
            </div>

        </div>
        <!-- end -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
